<!DOCTYPE html>
<html>
<head>
    <title>Logo Test</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f1f5f9;
            font-family: system-ui;
        }
        .test-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 30px;
            color: #334155;
        }
        .logo-test {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #cbd5e1;
            border-radius: 8px;
        }
        img {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸ§ª Logo Test Page</h1>
        
        <div class="logo-test">
            <h3>Logo at 40px (default):</h3>
            <img src="/logo.svg" width="40" height="40" alt="Logo 40px">
        </div>
        
        <div class="logo-test">
            <h3>Logo at 80px:</h3>
            <img src="/logo.svg" width="80" height="80" alt="Logo 80px">
        </div>
        
        <div class="logo-test">
            <h3>Logo at 120px:</h3>
            <img src="/logo.svg" width="120" height="120" alt="Logo 120px">
        </div>
        
        <div class="logo-test">
            <h3>Favicon:</h3>
            <img src="/favicon.svg" width="32" height="32" alt="Favicon">
        </div>
        
        <p style="margin-top: 30px; color: #64748b;">
            If you see the logos above, they're loading correctly!<br>
            If you see broken images, there's a loading issue.
        </p>
    </div>
</body>
</html>
